<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loginFormContainer">
            <h2>Login</h2>
            <form id="loginForm" action="login.php" method="post">
                <input type="text" name="username_or_email" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
            </form>
        </div>

        <div id="registerFormContainer" style="display: none;">
            <h2>Sign Up</h2>
            <form id="registerForm" action="register.php" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
            </form>
        </div>

        <div id="createTableContainer" style="display: none;">
            <h2>Create 'users' Table</h2>
            <form id="createTableForm" action="createtable.php" method="post">
                <p>This will create a table named 'users' with columns 'username' and 'email' in your database.</p>
                <button type="submit">Create Table</button>
            </form>
        </div>

        <!-- New Section for Posting -->
        <div id="postContainer" style="display: none;">
            <h2>Create a Post</h2>
            <form id="postForm" action="post.php" method="post">
                <textarea name="postContent" placeholder="Write your post here" required></textarea>
                <button type="submit">Post</button>
            </form>
        </div>

        <!-- New Section for Commenting -->
        <div id="commentContainer" style="display: none;">
            <h2>Comments</h2>
            <form id="commentForm" action="comment.php" method="post">
                <textarea name="commentContent" placeholder="Write your comment here" required></textarea>
                <button type="submit">Comment</button>
            </form>
        </div>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById("loginFormContainer").style.display = "none";
            document.getElementById("registerFormContainer").style.display = "block";
            document.getElementById("createTableContainer").style.display = "none";
            document.getElementById("postContainer").style.display = "none";
            document.getElementById("commentContainer").style.display = "none";
        }

        function showLoginForm() {
            document.getElementById("loginFormContainer").style.display = "block";
            document.getElementById("registerFormContainer").style.display = "none";
            document.getElementById("createTableContainer").style.display = "none";
            document.getElementById("postContainer").style.display = "none";
            document.getElementById("commentContainer").style.display = "none";
        }

        function showCreateTableForm() {
            document.getElementById("loginFormContainer").style.display = "none";
            document.getElementById("registerFormContainer").style.display = "none";
            document.getElementById("createTableContainer").style.display = "block";
            document.getElementById("postContainer").style.display = "none";
            document.getElementById("commentContainer").style.display = "none";
        }

        function showPostForm() {
            document.getElementById("loginFormContainer").style.display = "none";
            document.getElementById("registerFormContainer").style.display = "none";
            document.getElementById("createTableContainer").style.display = "none";
            document.getElementById("postContainer").style.display = "block";
            document.getElementById("commentContainer").style.display = "none";
        }

        function showCommentForm() {
            document.getElementById("loginFormContainer").style.display = "none";
            document.getElementById("registerFormContainer").style.display = "none";
            document.getElementById("createTableContainer").style.display = "none";
            document.getElementById("postContainer").style.display = "none";
            document.getElementById("commentContainer").style.display = "block";
        }
    </script>
</body>
</html>
